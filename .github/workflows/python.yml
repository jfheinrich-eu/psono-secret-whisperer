name: Lint
permissions:
  contents: write

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      PSONO_CI_API_KEY_ID: ${{ secrets.PSONO_API_KEY_ID }}
      PSONO_CI_API_SECRET_KEY_HEX: ${{ secrets.PSONO_API_SECRET_KEY_HEX }}
      PSONO_CI_SERVER_URL: ${{ vars.PSONO_SERVER_URL }}
      PSONO_GITHUB_TOKEN_ID: ${{ secrets.PSONO_GITHUB_REGISTRY_ID}}
    steps:
      - id: setup-secrets
        name: Setup secrets
        run: |
          sudo apt update >/dev/null && sudo apt install -y curl >/dev/null
          curl https://get.psono.com/psono/psono-ci/x86_64-linux/psonoci --output psonoci >/dev/null && chmod +x psonoci
          ci_psono_gpg_sign_key_id="$(./psonoci env-vars get-or-create ${PSONO_GITHUB_TOKEN_ID} GPG_SIGN_KEY_ID)"
          echo "::add-mask::$ci_psono_gpg_sign_key_id"
          echo "gpg_sign_key_id=$ci_psono_gpg_sign_key_id" >> "$GITHUB_OUTPUT"

      - name: Set up Python 3.9
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.9"

      - uses: actions/checkout@v4

      - name: Lint
        run: |
          pip install flake8
          flake8 main.py

      - name: Automatic requirements.txt for Python Project
        uses: jfheinrich-eu/pipreqs-action@v4.1.0
        with:
          PROJECT_PATH: .
          REQUIREMENT_PATH: requirements.txt
          RECURSIVE: "false"

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'requirements.txt'

      - name: Commit changes
        if: steps.changes.outputs.src == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.ref_name }}
          commit_message: 'Updated requirements file on ${{ github.ref_name }} [skip-ci]'
          file_pattern: requirements.txt
          commit_options: '--no-verify --gpg-sign=${{ steps.setup-secrets.outputs.gpg_sign_key_id }}'

