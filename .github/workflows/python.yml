name: Lint
permissions:
  contents: write
  pull-requests: write

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.13
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.13"

      - uses: actions/checkout@v4

      - name: Lint
        run: |
          pip install flake8
          flake8 main.py

      - name: Automatic requirements.txt for Python Project
        uses: jfheinrich-eu/pipreqs-action@v4.1.0
        with:
          PROJECT_PATH: .
          REQUIREMENT_PATH: requirements.txt
          RECURSIVE: "false"

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'requirements.txt'

      - name: Create Pull Request for requirements.txt
        if: steps.changes.outputs.src == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'Updated requirements file on ${{ github.ref_name }} [skip-ci]'
          branch: update-requirements-${{ github.ref_name }}
          title: 'Update requirements.txt on ${{ github.ref_name }}'
          body: 'Automatisches Update der requirements.txt durch Workflow.'
          base: ${{ github.event.repository.default_branch }}
          add-paths: requirements.txt
