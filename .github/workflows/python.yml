name: Lint
permissions:
  contents: read
  pull-requests: write

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      PSONO_CI_API_KEY_ID: ${{ secrets.PSONO_API_KEY_ID }}
      PSONO_CI_API_SECRET_KEY_HEX: ${{ secrets.PSONO_API_SECRET_KEY_HEX }}
      PSONO_CI_SERVER_URL: ${{ vars.PSONO_SERVER_URL }}
      PSONO_GITHUB_TOKEN_ID: ${{ secrets.PSONO_GITHUB_REGISTRY_ID}}
    steps:
      - id: setup-secrets
        name: Setup secrets
        run: |
          sudo apt update >/dev/null && sudo apt install -y curl >/dev/null
          curl https://get.psono.com/psono/psono-ci/x86_64-linux/psonoci --output psonoci >/dev/null && chmod +x psonoci
          ci_psono_github_com_token="$(./psonoci env-vars get-or-create ${PSONO_GITHUB_TOKEN_ID} GITHUB_GIT_TOKEN)"
          echo "::add-mask::$ci_psono_github_com_token"
          echo "github_com_token=$ci_psono_github_com_token" >> "$GITHUB_OUTPUT"

      - name: Set up Python 3.9
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.9"

      - uses: actions/checkout@v4
      - name: Lint
        run: |
          pip install flake8
          flake8 main.py

      - name: Automatic requirements.txt for Python Project
        uses: jfheinrich-eu/pipreqs-action@v4.0.3
        with:
          REPOSITORY: jfheinrich-eu/psono-secret-whisperer
          PROJECT_NAME: psono-secret-whisperer
          TOKEN:  ${{ steps.setup-secrets.outputs.github_com_token }}
