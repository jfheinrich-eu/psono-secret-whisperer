name: Lint
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v5.5.0
        with:
          python-version: "3.9"

      - uses: actions/checkout@v4
      - name: Lint
        run: |
          pip install flake8
          flake8 main.py
