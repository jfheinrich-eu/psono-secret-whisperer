name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-tag-version:
    name: Bump and Tag Version
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Find PR for commit
        id: find-pr
        uses: actions/github-script@v6
        with:
          script: |
            const commitSha = process.env.GITHUB_SHA;
            const prs = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} type:pr is:merged ${commitSha}`
            });
            if (prs.data.items.length > 0) {
              const pr = prs.data.items[0];
              console.log(`PR #${pr.number} labels:`, pr.labels.map(l => l.name));
              // Prüfe auf spezifisches Label
              if (pr.labels.some(l => l.name === 'major release') || pr.labels.some(l => l.name === 'minor release') || pr.labels.some(l => l.name === 'patch release')) {
                console.log('Commit kam durch PR mit Label!');
                echo "find-pr=success" >> process.env.GITHUB_OUTPUT;
              }
            } else {
              console.log('Kein PR für diesen Commit gefunden.');
              echo "find-pr=failed" >> process.env.GITHUB_OUTPUT;
            }

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: jefflinse/pr-semver-bump@v1.7.3
        if: ${{ steps.find-pr.outputs.find-pr == 'success' }}
        name: Bump and Tag Version
        with:
          mode: bump
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          major-label: major release
          minor-label: minor release
          patch-label: patch release
          noop-labels: |
            documentation change
            skip-release
            dependencies
          require-release-notes: true
          release-notes-prefix: '<!--- START AUTOGENERATED NOTES --->'
          release-notes-suffix: '<!--- END AUTOGENERATED NOTES --->'
          with-v: true
          base-branch: false
