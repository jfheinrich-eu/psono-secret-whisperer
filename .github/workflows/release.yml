name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-tag-version:
    name: Bump and Tag Version
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Find PR for commit
        id: find-pr
        uses: actions/github-script@v6
        with:
          script: |
            const commitSha = process.env.GITHUB_SHA;
            const prs = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} type:pr is:merged ${commitSha}`
            });
            stepStatus = 'failed';
            if (prs.data.items.length > 0) {
              const pr = prs.data.items[0];
              console.log(`PR #${pr.number} labels:`, pr.labels.map(l => l.name));
              // Check for specific label
              const releaseLabels = ['major release', 'minor release', 'patch release'];
              if (pr.labels.some(l => releaseLabels.includes(l.name))) {
                console.log('Commit came through PR with label!');
                stepStatus = 'success';
              }
            }
            if(stepStatus === 'failed') {
              console.log('No PR found for this commit.');
            }
            core.setOutput('find-pr', stepStatus);

      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: jefflinse/pr-semver-bump@v1.7.3
        if: ${{ steps.find-pr.outputs.find-pr == 'success' }}
        name: Bump and Tag Version
        with:
          mode: bump
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          major-label: major release
          minor-label: minor release
          patch-label: patch release
          noop-labels: |
            documentation change
            skip-release
            dependencies
          require-release-notes: true
          release-notes-prefix: '<!--- START AUTOGENERATED NOTES --->'
          release-notes-suffix: '<!--- END AUTOGENERATED NOTES --->'
          with-v: true
          base-branch: false
